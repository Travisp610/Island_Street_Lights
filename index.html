<script>
  function triggerRelay(relay) {
    let endpoint = '';
    let redirectPage = '';

    if (relay === 'relay1') {
      endpoint = 'https://unfeted-legible-leland.ngrok-free.dev/trigger1';
      redirectPage = 'start-show.html'; // âœ… Add this line
    } else if (relay === 'relay2') {
      endpoint = 'https://unfeted-legible-leland.ngrok-free.dev/trigger2';
      redirectPage = 'adult-show.html'; // âœ… Add this line
    }

    fetch(endpoint, { method: 'POST' })
      .then(res => {
        if (res.ok) {
          window.location.href = redirectPage;
        } else {
          alert('Failed to trigger ' + relay);
        }
      })
      .catch(err => {
        alert('Error: ' + err);
      });
  }
</script>
